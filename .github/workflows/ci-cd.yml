name: CI/CD for Flask App (No venv)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 📦 Install Flask and dependencies globally
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Run and test Flask app
        run: |
          nohup python app.py &
          sleep 5
          curl --retry 5 --retry-delay 2 http://localhost:5000

      - name: 🐳 Build Docker image
        run: docker build -t devops-flask-app .

